<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBank - Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¶</text></svg>" />
</head>
<body>
    <div class="container">
        <div class="card auth-card float">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div class="logo" style="font-size: 2.5rem; margin-bottom: 0.5rem;">üè¶ SecureBank</div>
                <p style="color: #666; font-size: 1.1rem;">Welcome back! Please sign in to your account</p>
            </div>
            
            <form method="post" action="/login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your username" />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password" />
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    Sign In
                </button>
            </form>
            
            <div th:if="${error}" class="alert alert-error">
                <strong>Error:</strong> <span th:text="${error}"></span>
            </div>
            
            <div class="auth-link">
                Don't have an account? 
                <a th:href="@{/register}">Create one now</a>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 SecureBank. Your trusted financial partner.</p>
        </div>
    </div>
</body>
</html>
