<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBank - Create Account</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏦</text></svg>" />
</head>
<body>
    <div class="container">
        <div class="card auth-card float">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div class="logo" style="font-size: 2.5rem; margin-bottom: 0.5rem;">🏦 SecureBank</div>
                <p style="color: #666; font-size: 1.1rem;">Join thousands of satisfied customers</p>
            </div>
            
            <form method="post" action="/register">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Choose a unique username" />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Create a strong password" />
                </div>
                
                <div class="form-group">
                    <label for="accountNumber">Account Number</label>
                    <input type="text" id="accountNumber" name="accountNumber" required 
                           placeholder="Enter your account number" />
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    Create Account
                </button>
            </form>
            
            <div th:if="${error}" class="alert alert-error">
                <strong>Error:</strong> <span th:text="${error}"></span>
            </div>
            
            <div class="auth-link">
                Already have an account? 
                <a th:href="@{/login}">Sign in here</a>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 SecureBank. Your trusted financial partner.</p>
        </div>
    </div>
</body>
</html>
