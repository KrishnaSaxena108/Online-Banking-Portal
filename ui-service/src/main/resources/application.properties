server.port=8083
spring.application.name=ui-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=0

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.account-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.account-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.account-service.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.account-service.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.account-service.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.account-service.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.account-service.failure-rate-threshold=50

resilience4j.circuitbreaker.instances.transaction-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.transaction-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.transaction-service.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.transaction-service.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.transaction-service.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.transaction-service.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.transaction-service.failure-rate-threshold=50

resilience4j.circuitbreaker.instances.user-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.user-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.user-service.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.user-service.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.user-service.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.user-service.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.user-service.failure-rate-threshold=50

# Retry Configuration
resilience4j.retry.instances.account-service.max-attempts=3
resilience4j.retry.instances.account-service.wait-duration=1s
resilience4j.retry.instances.transaction-service.max-attempts=3
resilience4j.retry.instances.transaction-service.wait-duration=1s
resilience4j.retry.instances.user-service.max-attempts=3
resilience4j.retry.instances.user-service.wait-duration=1s

# Management endpoints for monitoring
management.endpoints.web.exposure.include=health,circuitbreakers,circuitbreakerevents
management.endpoint.health.show-details=always